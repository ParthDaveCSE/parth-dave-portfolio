    <main>
        <section id="contact-form-section">
            <h2>Get In Touch</h2>
            <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions. Feel free to send me a message!</p>

            <form action="https://formspree.io/f/mnnvgkvo" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Enter your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

        </section>
    </main>
